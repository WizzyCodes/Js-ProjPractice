<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 200px;
        background-color: aqua;
      }
      h1 {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1 style="text-decoration: underline">Random Quote Generator</h1>
    <p id="quote" style="text-transform: capitalize; font-weight: 600"></p>
    <button
      style="padding: 10px; border-radius: 5px; border: none; outline: none"
      onclick="generateQuote()"
    >
      Generate a random quote
    </button>
    <script src="index.js"></script>
  </body>
</html>
